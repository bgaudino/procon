<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %} {% block styles %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma-rtl.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    {% endblock %}
    <title>Option Paralysis</title>
  </head>
  <body>
    <nav
      class="navbar is-dark"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="container">
        <div class="navbar-brand">
	  <p id="logo" class="navbar-item">Option Paralysis</p>
          {% if user.is_authenticated %}
          <a class="navbar-item" href="{% url 'decisions:index' %}"
            >Home</a
          >
	  <a class="navbar-item" href="{% url 'users:logout' %}"
	  >Logout<span class="is-hidden-mobile">, {{ user.email }}</span></a>
          {% else %}
          <a class="navbar-item" href="{% url 'users:login' %}">Login</a>
          <a class="navbar-item navbar-end" href="{% url 'users:register' %}"
            >Register</a
          >
          {% endif %}
        </div>
      </div>
    </nav>
    <div class="container px-4 py-1">{% block body %}{% endblock %}</div>
    <script src="{% static 'js/formToggle.js' %}"></script>
    {% block scripts %} {% endblock %}
  </body>
</html>
